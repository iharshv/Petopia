<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Petopia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 120px auto 40px;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
        }

        .profile-form-group {
            margin-bottom: 1.5rem;
        }

        .profile-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .profile-info {
            font-size: 1.1rem;
            color: var(--secondary-color);
            padding: 0.8rem;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .logout-btn {
            background: #ff4757;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #ff6b81;
        }

        #message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="assets/logo-white.png" alt="Petopia Logo">
                </a>

                <div class="hamburger" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html#why-petopia">Why Petopia</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="index.html#reviews">Reviews</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="booking.html" class="btn btn-primary" style="padding: 5px 15px;">Book Appointment</a>
                    </li>
                    <li id="auth-mobile"
                        style="margin-top: 10px; border-top: 1px solid #444; padding-top: 10px; display: none;"></li>
                </ul>

                <div class="nav-right">
                    <div class="nav-contact-items">
                        <a href="tel:+919987801581"><i class="fas fa-phone-alt"
                                style="margin-right: 5px; color: var(--primary);"></i>+91 99878 01581</a>
                        <a href="https://maps.app.goo.gl/64Y1J6REaj2DGpYf6" target="_blank"
                            style="text-decoration: underline; font-size: 0.8rem;">Airoli, Navi Mumbai</a>
                    </div>
                    <div class="auth-links" style="color: white; margin-left: 15px;">
                        <a href="login.html">Login</a> <span style="color: var(--primary);">|</span> <a
                            href="register.html">Register</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="profile-container">
            <div id="message"></div>
            <div class="profile-header">
                <div class="profile-avatar" id="avatar-initials">P</div>
                <h2 id="display-name">Loading...</h2>
                <p id="display-email">Loading...</p>
            </div>

            <div class="profile-form-group">
                <label>Full Name</label>
                <div class="profile-info" id="info-name">-</div>
            </div>

            <div class="profile-form-group">
                <label>Phone Number</label>
                <div class="profile-info" id="info-phone">-</div>
            </div>

            <div class="row">
                <div class="profile-form-group" style="flex: 1; margin-right: 1rem;">
                    <label>Date of Birth</label>
                    <div class="profile-info" id="info-dob">-</div>
                </div>
                <div class="profile-form-group" style="flex: 1;">
                    <label>Gender</label>
                    <div class="profile-info" id="info-gender">-</div>
                </div>
            </div>

            <button onclick="handleLogout()" class="btn btn-primary logout-btn" style="width: 100%;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>

            <div id="admin-activation"
                style="margin-top: 2rem; padding: 1rem; background: #f0f4f8; border-radius: 10px; display: none; text-align: left;">
                <p style="font-size: 0.8rem; color: #666; margin-bottom: 0.5rem; font-weight: bold;">Developer Settings:
                    Admin Activation</p>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="password" id="admin-secret" placeholder="Secret Key"
                        style="flex: 1; padding: 0.5rem; border-radius: 5px; border: 1px solid #ddd;">
                    <button onclick="activateAdmin()" class="btn btn-primary"
                        style="padding: 0.5rem 1rem; font-size: 0.8rem;">Activate</button>
                </div>
                <p id="admin-message" style="font-size: 0.75rem; margin-top: 0.5rem;"></p>
            </div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const apiUrl = (window.API_BASE_URL || '') + '/api/profile';
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('display-name').textContent = user.name;
                    document.getElementById('display-email').textContent = user.email;
                    document.getElementById('info-name').textContent = user.name;
                    document.getElementById('info-phone').textContent = user.phone || 'Not provided';
                    document.getElementById('info-dob').textContent = user.dob || 'Not provided';
                    document.getElementById('info-gender').textContent = user.gender || 'Not provided';

                    document.getElementById('avatar-initials').textContent = user.name.charAt(0).toUpperCase();

                    // Update Header Sync
                    const authLinks = document.querySelector('.auth-links');
                    const authMobile = document.getElementById('auth-mobile');
                    const role = user.role || localStorage.getItem('userRole');
                    localStorage.setItem('userRole', role); // Sync with DB role

                    // Show admin activation if not admin
                    if (role !== 'admin') {
                        document.getElementById('admin-activation').style.display = 'block';
                    }

                    // Desktop
                    if (authLinks) {
                        let html = `<a href="profile.html">Profile</a>`;
                        if (role === 'admin') {
                            html += ` <span style="color: var(--primary);">|</span> <a href="admin.html">Admin Panel</a>`;
                        }
                        html += ` <span style="color: var(--primary);">|</span> <a href="#" onclick="handleLogout()">Logout</a>`;
                        authLinks.innerHTML = html;
                    }

                    // Mobile
                    if (authMobile) {
                        authMobile.style.display = 'block';
                        let html = `<a href="profile.html">Profile</a>`;
                        if (role === 'admin') {
                            html += ` | <a href="admin.html">Admin Panel</a>`;
                        }
                        html += ` | <a href="#" onclick="handleLogout()">Logout</a>`;
                        authMobile.innerHTML = html;
                    }
                } else {
                    localStorage.clear();
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
            }
        });

        async function activateAdmin() {
            const secret = document.getElementById('admin-secret').value;
            const email = document.getElementById('display-email').textContent;
            const msg = document.getElementById('admin-message');

            if (!secret) return;

            try {
                msg.textContent = 'Processing...';
                const apiUrl = (window.API_BASE_URL || '') + '/api/set-admin-temp';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, secret })
                });

                const data = await response.json();
                if (data.success) {
                    msg.style.color = 'green';
                    msg.textContent = 'Success! User promoted. Please log out and back in.';
                    localStorage.setItem('userRole', 'admin');
                } else {
                    msg.style.color = 'red';
                    msg.textContent = data.error || 'Failed to activate.';
                }
            } catch (error) {
                msg.textContent = 'Error connecting to server.';
            }
        }

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
